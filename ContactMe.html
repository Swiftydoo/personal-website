<!--Card that allows to navigate to about page-->
    <div class="center">

            <div class="contact-head">

                <svg class="mail" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width='1em' height='1em'><path fill="#E9E9E9"
                    d="M0 2.75a1.5 1.5 0 0 1 1.5-1.5h11a1.5 1.5 0 0 1 1.5 1.5v.342L7.383 7.504A.7.7 0 0 1 7 7.607a.7.7 0 0 1-.383-.103L0 3.092zm0 1.844v6.656a1.5 1.5 0 0 0 1.5 1.5h11a1.5 1.5 0 0 0 1.5-1.5V4.594L8.073 8.546l-.005.004A1.97 1.97 0 0 1 7 8.857c-.375 0-.753-.102-1.068-.307l-.005-.004z" clip-rule="evenodd"/></svg>
            </div>
            <div class="form">
                <h2>Get in Touch</h2>
                <form action="">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br><br>
                    <input type="text" id="email" name="email" placeholder="Email"><br><br>
                    <textarea id="message" name="message" placeholder="Message"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
